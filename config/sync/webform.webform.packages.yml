elements: "processed_text:\n  '#type': processed_text\n  '#text': |\n    <h2>Enjoy the MountainCamp</h2>\n    \n    <p dir=\"ltr\">Here you find a overview of our possible packages for the upcoming Drupal Mountain Camp.</p>\n    \n    <p dir=\"ltr\">The prices for these packages (and the exactly content) are unclear and depend on the number of participants and registrations. If you are interested, please contact us using this form.</p>\n    \n    <p dir=\"ltr\">&nbsp;</p>\n    \n    <p>&nbsp;</p>\n    \n    <p><strong>Package:&nbsp;Winter Single Week SO 07.03. until 14.03.</strong></p>\n    \n    <ul dir=\"ltr\">\n    \t<li>Transfer Zürich Flughafen &lt;&gt; Davos (SBB/RhB)</li>\n    \t<li>Hotel-Zimmer</li>\n    \t<li>Skipass</li>\n    \t<li>MountainCamp Ticket</li>\n    </ul>\n    \n    <p dir=\"ltr\">In the Winter Single Week offer we will make sure that you are going to have a good time in these years Mountain Camp in Davos. The journey from Zürich Airport to Davos (both ways) by public transport as well as the overnight stay in Hotel XY are included. To make sure, that you can spend some time on the ski slope a 1 - 2 day ski ticker is guaranteed.</p>\n    \n    <p>&nbsp;</p>\n    \n    <p>&nbsp;</p>\n    \n    <p><strong>Package: Winter Partner Week SO 07.03. until 14.03.</strong></p>\n    \n    <ul dir=\"ltr\">\n    \t<li>Transfer Zürich Flughafen &lt;&gt; Davos (SBB/RhB)</li>\n    \t<li>Hotel-Zimmer</li>\n    \t<li>Skipass</li>\n    \t<li>MountainCamp Ticket</li>\n    </ul>\n    \n    <p dir=\"ltr\"><br />\n    The Winter Partner Week is the ideal offer for our MountainCamp Partners. The transport from Zürich Airport to Davos by public transport (both ways) are included as well as the overnight stay in Hotel XY. To make sure, that you can spend some time on the ski slope, a 1 - 2 day ski ticket is with in.</p>\n    \n    <p dir=\"ltr\">&nbsp;</p>\n    \n    <p dir=\"ltr\">&nbsp;</p>\n    \n    <p dir=\"ltr\"><strong>Package:&nbsp;Working Snow Week SO 07.03. until 14.03.</strong></p>\n    \n    <ul dir=\"ltr\">\n    \t<li>Transfer Zürich Flughafen &lt;&gt; Davos (SBB/RhB)</li>\n    \t<li>Hotel-Zimmer</li>\n    \t<li>Skipass</li>\n    \t<li>MountainCamp Ticket</li>\n    \t<li>Shared Office</li>\n    </ul>\n    \n    <p dir=\"ltr\"><br />\n    The Winter Working Snow Week is the ideal offer for our MountainCamp Workers. The transport from Zürich Airport to Davos by public transport (both ways) are included as well as the overnight stay in Hotel XY. To spend some time on your ski’s&nbsp; a 1 - 2 day ski ticket is with in and to make sure, that you work efficiently and that you can share innovations and ideas together a Shared Office room is available.</p>\n    \n    <p dir=\"ltr\">&nbsp;</p>\n    \n    <p dir=\"ltr\">&nbsp;</p>\n    \n    <p dir=\"ltr\"><strong>Package:&nbsp;Family Winter Week SO 07.03. until 14.03.</strong></p>\n    \n    <ul dir=\"ltr\">\n    \t<li>Transfer Zürich Flughafen &lt;&gt; Davos (SBB/RhB)Wohnung max 4</li>\n    \t<li>Personen</li>\n    \t<li>Skipass</li>\n    \t<li>1x MountainCamp Ticket</li>\n    </ul>\n    \n    <p dir=\"ltr\"><br />\n    The Family Winter Snow Week is a ideal offer for our MountainCamp Family Guests. The transport from Zürich Airport to Davos by public transport (both ways) are included, as well as the overnight stay in a apartment, that has the capacity for max. 4 persons. and for each of the Family Winter Snow Members a 1 - 2 day ski ticket is included.<br />\n    &nbsp;</p>\n    \n  '#format': basic_html\nfirstname:\n  '#type': textfield\n  '#title': Firstname\nlastname:\n  '#type': textfield\n  '#title': Lastname\nmail:\n  '#type': email\n  '#title': Mail\nmessage:\n  '#type': textarea\n  '#title': Message"
